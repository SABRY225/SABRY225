<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Roboto+Slab:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #0f1724;
            --card: #0b1220;
            --muted: #9aa4b2;
            --accent: #6d28d9;
            color-scheme: dark
        }

        html,
        body {
            height: 100%;
            margin: 0;
            font-family: Inter, Roboto Slab, system-ui, -apple-system, 'Segoe UI', sans-serif;
            background: linear-gradient(180deg, #071021 0%, #071827 60%);
            color: #e6eef6
        }

        .container {
            max-width: 960px;
            margin: 32px auto;
            padding: 28px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
            border-radius: 12px;
            box-shadow: 0 6px 30px rgba(2, 6, 23, 0.6);
        }

        .profile-header {
            display: flex;
            gap: 20px;
            align-items: center
        }

        .avatar {
            width: 88px;
            height: 88px;
            border-radius: 14px;
            flex: 0 0 88px;
            object-fit: cover;
            box-shadow: 0 6px 18px rgba(2, 6, 23, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.04)
        }

        .profile-meta {
            display: flex;
            flex-direction: column;
            gap: 6px
        }

        .profile-header h1 {
            font-family: 'Roboto Slab', serif;
            font-size: 1.6rem;
            margin: 0;
            color: #fff
        }

        .profile-header .lead {
            color: var(--muted);
            margin: 0
        }

        .lead {
            color: var(--muted);
            margin-top: 8px
        }

        .center {
            text-align: center
        }

        .skill-badges,
        .tools-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            padding: 8px 4px
        }

        .skill-badges img,
        .tools-badges img {
            height: 32px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.02);
            padding: 6px;
            transition: transform .18s ease, box-shadow .18s ease
        }

        .skill-badges img:hover,
        .tools-badges img:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(109, 40, 217, 0.12)
        }

        h2 {
            margin-top: 28px;
            color: #dbeafe
        }

        ul {
            padding-left: 1.1rem
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
            margin-top: 18px
        }

        .stats-grid img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(2, 6, 23, 0.6)
        }

        @media(min-width:740px) {
            .stats-grid {
                grid-template-columns: repeat(3, 1fr)
            }

            .profile-header h1 {
                font-size: 2rem
            }
        }

        @media(min-width:740px) {
            .avatar {
                width: 110px;
                height: 110px;
                flex: 0 0 110px
            }

            .skill-badges img,
            .tools-badges img {
                height: 36px
            }
        }

        .section {
            margin-top: 22px
        }

        .centered-media {
            display: flex;
            justify-content: center
        }

        a.badge-link {
            display: inline-block
        }
    </style>
</head>

<body>

</body>

</html>
